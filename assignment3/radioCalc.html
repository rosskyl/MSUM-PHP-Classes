<html>
<head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">

</head>
<body>
        <h1>Kyle Ross</h1>
        <h2>CSIS 311 Assignment 3</h2>
        <h3>Radio Button Calculator</h3>

        <iframe id="navbar" src="../navbar.html" scrolling="no" frameborder="0" border="0"></iframe>

 	<form action="radioCalc.php">
	<fieldset>
		<h4>Enter number 1<input type="text" name="num1" autocomplete="off"></h4>
		<h4>Enter number 2<input type="text" name="num2" autocomplete="off"></h4>
		<fieldset>
			<div><input type="radio" name="op" value="+">Addition</div>
			<div><input type="radio" name="op" value="-">Subtraction</div>
			<div><input type="radio" name="op" value="*">Multiplication</div>
			<div><input type="radio" name="op" value="/">Division</div>
			<div><input type="radio" name="op" value="%">Modulus</div>
		</fieldset>
		<input type="submit" value="Calculate">
	</fieldset>
	</form>

	<footer>
		<p><a id="back" href=".">Back</a></p>
	</footer>
</body>
